<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos Eletrônicos</title>
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div class="animated-bg"></div>

    <main class="container">
        <header class="fade-in">
            <h1><i class="fas fa-microchip"></i> Cadastro de Produtos</h1>
            <p>Gerencie seu estoque de eletrônicos com estilooooooooooosssss</p>
        </header>

        <section class="form-container glass fade-in">
            <form id="productForm">
                <div class="form-group">
                    <label for="nome"><i class="fas fa-tag"></i> Nome do Produto</label>
                    <input type="text" id="nome" name="nome" placeholder="Ex: Smartphone Galaxy S23" required>
                </div>

                <div class="form-group">
                    <label for="qtd"><i class="fas fa-boxes"></i> Quantidade</label>
                    <input type="number" id="qtd" name="qtd" placeholder="Ex: 10" min="1" required>
                </div>

                <div class="form-group">
                    <label for="valor"><i class="fas fa-dollar-sign"></i> Valor Unitário (R$)</label>
                    <input type="number" id="valor" name="valor" placeholder="Ex: 2999.90" step="0.01" min="0.01" required>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-plus-circle"></i> Cadastrar Produto
                </button>
            </form>
        </section>

       
        <div id="toast-container"></div>

        <section id="productList" class="fade-in">
            <h2><i class="fas fa-list-alt"></i> Produtos Cadastrados</h2>
            <div id="listContainer" class="list-grid">
                
            </div>
        </section>
    </main>

    
    <script src="script.js" defer></script>
</body>
</html>
